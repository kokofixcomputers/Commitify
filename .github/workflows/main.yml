name: Build Executables

on:
  release:
    types: [published]

permissions: write-all

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable for Linux
        run: |
          pyinstaller --onefile commitify.py

      - name: Move Linux executable
        run: |
          mv dist/commitify ./commitify-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4 # Use v4
        with:
          name: linux-executable
          path: commitify-linux # Ensure this matches the moved file's name

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable for Windows
        run: |
          pyinstaller --onefile commitify.py

      - name: Move Windows executable
        run: |
          move dist\commitify.exe commitify.exe # Just rename to commitify.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4 # Use v4
        with:
          name: windows-executable
          path: commitify.exe # Ensure this matches the moved file's name

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable for macOS
        run: |
          pyinstaller --onefile commitify.py

      - name: Move macOS executable
        run: |
          mv dist/commitify ./commitify # No suffix for macOS

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4 # Use v4
        with:
          name: macos-executable
          path: commitify # Ensure this matches the moved file's name

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest # This can be any OS since we are just uploading artifacts.
    steps:
      - name: Checkout code for release job
        uses: actions/checkout@v3
      
      # Download artifacts from previous jobs.
      - name: Download Linux artifact
        uses: actions/download-artifact@v4 # Use v4 to download artifacts.
        with:
          name: linux-executable
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4 # Use v4 to download artifacts.
        with:
          name: windows-executable
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4 # Use v4 to download artifacts.
        with:
          name: macos-executable
      
      # List downloaded files for debugging purposes.
      - name: List downloaded files before release upload
        run: ls -al
      
      # Upload Release Assets using softprops/action-gh-release.
      - name: Upload Release Assets using softprops/action-gh-release
        uses: softprops/action-gh-release@v1 # GitHub Action to create a release.
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: commitify-linux, commitify.exe, commitify, commitify.py # Ensure these names match exactly.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
